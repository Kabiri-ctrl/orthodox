<!DOCTYPE html>
<html>
<head>
  <title>Rental Bookings & Vacant Positions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .booking-form {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    textarea {
      height: 100px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .notification-form {
      max-width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Rental Bookings & Vacant Positions</h1>

  <div class="booking-form">
    <h2>Rental Booking</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <textarea name="message" placeholder="Additional Message"></textarea>
      <input type="submit" value="Submit Booking">
    </form>
  </div>

  <div class="notification-form">
    <h2>Vacant Position Notifications</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Cover Letter"></textarea>
      <input type="submit" value="Submit Application">
    </form>
  </div>
</body>
</html>
